  </div>

  <div class="m-b-5">
    <filters filters="$ctrl.filters" on-change="$ctrl.filtersOnChange"></filters>
  </div>

  <div id="dashboard-container">
    <dashboard-grid ng-if="$ctrl.dashboard" dashboard="$ctrl.dashboard" widgets="$ctrl.dashboard.widgets"

  class-name="'help-message'" class="container" style="display: flex; align-items: center; justify-content: center;">
</big-message>

    background: #1a1a1a;
  }
